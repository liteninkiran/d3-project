<div class="container">
    <mat-accordion>

        <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">

            <mat-expansion-panel-header>

                <mat-panel-title [ngClass]="{'accordion-title-open' : panelOpenState()}">
                    Request Parameters
                </mat-panel-title>

                <mat-panel-description *ngIf="!panelOpenState()">
                    <span>Click to change the request parameters</span>
                </mat-panel-description>

            </mat-expansion-panel-header>

            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="form-row">

                    <!-- Source Asset -->
                    <mat-form-field>

                        <mat-label>
                            Source Asset
                        </mat-label>

                        <input matInput type="text" name="sourceAssetId" placeholder="Enter source asset ID, e.g. BTC"
                            formControlName="sourceAssetId" />

                        <button matSuffix mat-icon-button aria-label="Clear"
                            (click)="form.controls['sourceAssetId'].setValue('')" *ngIf="form.value.sourceAssetId">
                            <mat-icon>close</mat-icon>
                        </button>

                    </mat-form-field>

                    <!-- Target Asset -->
                    <mat-form-field>

                        <mat-label>
                            Target Asset
                        </mat-label>

                        <input matInput type="text" name="targetAssetId" placeholder="Enter target asset ID, e.g. GBP"
                            formControlName="targetAssetId" />

                        <button matSuffix mat-icon-button aria-label="Clear"
                            (click)="form.controls['targetAssetId'].setValue('')" *ngIf="form.value.targetAssetId">
                            <mat-icon>close</mat-icon>
                        </button>

                    </mat-form-field>

                    <!-- Start / End Date -->
                    <mat-form-field>

                        <mat-label>Select a date range (dd/mm/yyyy)</mat-label>

                        <mat-date-range-input [formGroup]="form" [rangePicker]="picker">
                            <input matStartDate formControlName="startDate" placeholder="Start date">
                            <input matEndDate formControlName="endDate" placeholder="End date">
                        </mat-date-range-input>

                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>

                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Time Period</mat-label>
                        <select matNativeControl formControlName="timePeriod" name="timePeriod">
                            <option [value]="d.period_id" *ngFor="let d of (timePeriods$ | async)!">{{d.display_name}}</option>
                        </select>
                    </mat-form-field>

                </div>

                <button mat-raised-button color="primary" type="submit">
                    Submit
                </button>

            </form>

        </mat-expansion-panel>

    </mat-accordion>

</div>
