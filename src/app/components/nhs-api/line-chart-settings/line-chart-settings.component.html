<div class="container">

    <div class="header-row">
        <h1>Chart Settings</h1>
        <button
            mat-mini-fab
            matTooltip="Close Form"
            matTooltipPosition="above"
            (click)="handleClose()"
            class="close-button"
        >
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-dialog-content [formGroup]="form">

        <div class="full-width">

            <!-- Concurrent -->
            <mat-form-field class="full-width">

                <mat-label>
                    Concurrency
                </mat-label>

                <input matInput type="number" name="concurrent" placeholder="Select concurrency" formControlName="concurrent" appearance="fill" />

            </mat-form-field>

        </div>

        <button
            mat-raised-button
            color="primary"
            (click)="handleSubmit()"
        >
            SAVE
        </button>

    </mat-dialog-content>
</div>
