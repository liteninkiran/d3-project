<form [formGroup]="form">

    <div class="form-container">
        <!-- Chart Size -->
        <div formGroupName="dimensions">

                <!-- Width -->
                <mat-form-field>

                    <mat-label>
                        Chart Width
                    </mat-label>

                    <input matInput type="number" placeholder="Chart Width" formControlName="width" appearance="fill" step="10" />

                </mat-form-field>

                <!-- Height -->
                <mat-form-field>

                    <mat-label>
                        Chart Height
                    </mat-label>

                    <input matInput type="number" placeholder="Chart Height" formControlName="height" appearance="fill" step="10" />

                </mat-form-field>

        </div>

        <!-- Margins -->
        <div>
            <div formGroupName="margins">

                <!-- Top Margin -->
                <mat-form-field>

                    <mat-label>
                        Top Margin
                    </mat-label>

                    <input matInput type="number" placeholder="Top Margin" formControlName="top" appearance="fill" />

                </mat-form-field>

                <!-- Bottom Margin -->
                <mat-form-field>

                    <mat-label>
                        Bottom Margin
                    </mat-label>

                    <input matInput type="number" placeholder="Bottom Margin" formControlName="bottom" appearance="fill" />

                </mat-form-field>

                <!-- Left Margin -->
                <mat-form-field>

                    <mat-label>
                        Left Margin
                    </mat-label>

                    <input matInput type="number" placeholder="Left Margin" formControlName="left" appearance="fill" />

                </mat-form-field>

                <!-- Right Margin -->
                <mat-form-field>

                    <mat-label>
                        Right Margin
                    </mat-label>

                    <input matInput type="number" placeholder="Right Margin" formControlName="right" appearance="fill" />

                </mat-form-field>

            </div>

        </div>
    </div>

</form>
