<div class="tab-container" [formGroup]="group">

    <mat-radio-group formControlName="type">

        <mat-radio-button value="line" (click)="onRadioClick($event)">
            Line
        </mat-radio-button>

        <mat-radio-button value="bar" (click)="onRadioClick($event)">
            Bar
        </mat-radio-button>

    </mat-radio-group>

</div>
