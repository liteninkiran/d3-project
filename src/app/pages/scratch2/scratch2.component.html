<div class="chart-container">
    <app-demo-chart
        [width]="width"
        [height]="height"
        [margin]="margin"
    />
</div>
<div class="form-container">
<form [formGroup]="form">
    <!-- Chart Size -->
    <div formGroupName="dimensions">
        <div class="full-width form-row">

            <!-- Width -->
            <mat-form-field>

                <mat-label>
                    Chart Width
                </mat-label>

                <input matInput type="number" placeholder="Chart Width" formControlName="width" appearance="fill" />

            </mat-form-field>

            <!-- Height -->
            <mat-form-field>

                <mat-label>
                    Chart Height
                </mat-label>

                <input matInput type="number" placeholder="Chart Height" formControlName="height" appearance="fill" />

            </mat-form-field>

        </div>
    </div>

    <mat-divider />

    <!-- Margins -->
    <div>
        <div formGroupName="margins">

            <div class="full-width form-row">

                <!-- Top Margin -->
                <mat-form-field>

                    <mat-label>
                        Top Margin
                    </mat-label>

                    <input matInput type="number" placeholder="Top Margin" formControlName="top" appearance="fill" />

                </mat-form-field>

                <!-- Bottom Margin -->
                <mat-form-field>

                    <mat-label>
                        Bottom Margin
                    </mat-label>

                    <input matInput type="number" placeholder="Bottom Margin" formControlName="bottom" appearance="fill" />

                </mat-form-field>

            </div>

            <div class="full-width form-row">

                <!-- Left Margin -->
                <mat-form-field>

                    <mat-label>
                        Left Margin
                    </mat-label>

                    <input matInput type="number" placeholder="Left Margin" formControlName="left" appearance="fill" />

                </mat-form-field>

                <!-- Right Margin -->
                <mat-form-field>

                    <mat-label>
                        Right Margin
                    </mat-label>

                    <input matInput type="number" placeholder="Right Margin" formControlName="right" appearance="fill" />

                </mat-form-field>

            </div>
        </div>
    </div>
</form>


</div>
